<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta
      name="description"
      content="Register for our exclusive masterclass and secure your spot to gain industry-leading insights, hands-on skills, and expert mentorship. Limited seats available!"
    />

    <title>Masterclass Registration</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="favicon/favicon-user.ico"
      type="image/x-icon"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="css/register.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Registration for Masterclass</h1>
      <p>Please fill out the form below to reserve your seat.</p>
    </header>

    <!-- Main content -->
    <main role="main">
      <section class="main">
        <!-- Registration Form -->
        <form action="thankyou.html" method="get">
          <label for="fullname">Full Name <span>*</span></label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Enter your fullname"
            autocomplete="name"
            required
          />

          <label for="email">Email <span>*</span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            autocomplete="email"
            required
          />

          <label for="mobile_number">Mobile Number <span>*</span></label>
          <input
            type="tel"
            name="mobile_number"
            id="mobile_number"
            pattern="[0-9]{10}"
            inputmode="numeric"
            placeholder="Enter your 10-digit mobile number"
            title="Please enter a 10-digit mobile number"
            autocomplete="tel"
            required
          />

          <label for="course_reason"
            >Why do you want to take this course? <span>*</span></label
          >
          <textarea
            name="course_reason"
            id="course_reason"
            cols="50"
            rows="6"
            placeholder="Briefly explain your interest in this course"
            required
          ></textarea>

          <!-- Submit Button -->
          <input type="submit" class="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 NextGen Coders. All rights reserved.</p>
    </footer>
  </body>
</html>
